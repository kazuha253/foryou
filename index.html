<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        @keyframes typing {
            from { width: 0; }
            to { width: 16ch; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .typing-animation {
            font-family: monospace;
            font-size: 4em; /* Ukuran teks diperbesar */
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid black;
            width: 16ch;
            animation: typing 4s steps(16, end), blink-caret 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="typing-animation">❤️I LOVE YOU❤️</div>
</body>
</html>
